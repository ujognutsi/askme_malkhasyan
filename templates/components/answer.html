{% load static %}
{% for answer in answers %}
<article class="card mb-3 w-100 border-top mt-3">    
  <div class="row g-0">
    <div class="col-md-3 p-2">
      <div class="border w-100 mb-3" style="height: 100px;">
        <img src="{% static 'img/img.jpg'%}" class="img-fluid rounded-start" alt="Oops!">
      </div>
      <div class="input-group flex-nowrap">
        <input type="number" value="5" class="form-control">
      </div>
    </div>

    <div class="col-md-9">
      <div class="card-body">
        <p class="card-text">{{ answer.text }}</p>
      </div>
      <div class="form-check mt-5">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Correct!
        </label>
      </div>
    </div>      
  </div>
</article>
{% endfor %}
