<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/custom_style.css" rel="stylesheet" type="text/css">
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar" style="background-color: #F5FBEF; color: #503D42;">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskMalkhasyan</a>
        <form class="d-flex" role="search">
          <span class="input-group-text" id="basic-addon1">
            <img src="../static/img/loopa.png" alt="" class="loopa_pic" style="max-width: 1rem; max-height: 1rem; user-select: none;">
          </span>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="d-flex justify-content-between gap-3">
            <div>
              <a href="settings.html" class="link">Settings</a>
              <a href="logout.html" class="link">log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-sm-fluid container-lg mt-1">
      <div class="d-flex gap-3 align-items-center">
        <h1 class="new_question">New question</h1>
      </div>

      <div class="row">
        <div class="col-md-10 sm-12 bg-light">
          <div class="row">
            <div class="mt-3 mb-3 d-flex align-items-center">
              <div class="col-1 ps-2">
                <label for="label_title" class="form-label">Title</label>
              </div>
              <div class="col-11 pe-2">  
                <input type="text" class="form-control" id="title_input" placeholder="How to build a moon park?">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="mt-3 mb-3 d-flex align-items-start">
              <div class="col-1 ps-2">
                <label for="label_question" class="form-label">Text</label>
              </div>
              <div class="col-11 pe-2">
                <textarea class="form-control" id="question_textarea" rows="15" placeholder="Really, how?
Have no idea about it"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="mt-3 mb-3 d-flex align-items-start">
              <div class="col-1 ps-2">
                <label for="label_tags" class="form-label">Tags</label>
              </div>
              <div class="flex-column col-11">
                <div class="pe-2">
                  <input type="text" class="form-control" id="tags_input" placeholder="moon, park, puzzle">
                </div>
                <button class="mb-2 mt-3 btn btn-outline-success">
                    ASK!
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-2">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col">
              <span class="badge text-bg-primary m-1"><a href="/tag.html" class="link-light link-underline-opacity-0 link-underline-opacity-0-hover">perl</a></span>
              <span class="badge text-bg-secondary m-1"><a href="/tag.html" class="link-light link-underline-opacity-0 link-underline-opacity-0-hover">python</a></span>
              <span class="badge text-bg-success m-1"><a href="/tag.html" class="link-light link-underline-opacity-0 link-underline-opacity-0-hover">TechnoPark</a></span>
              <span class="badge text-bg-danger m-1"><a href="/tag.html" class="link-light link-underline-opacity-0 link-underline-opacity-0-hover">MySQL</a></span>
              <span class="badge text-bg-warning m-1"><a href="/tag.html" class="link-light link-underline-opacity-0 link-underline-opacity-0-hover">django</a></span>
              <span class="badge text-bg-info m-1"><a href="/tag.html" class="link-light link-underline-opacity-0 link-underline-opacity-0-hover">Mail.Ru</a></span>
              <span class="badge text-bg-light m-1"><a href="/tag.html" class="link-dark link-underline-opacity-0 link-underline-opacity-0-hover">Voloshin</a></span>
              <span class="badge text-bg-dark m-1"><a href="/tag.html" class="link-light link-underline-opacity-0 link-underline-opacity-0-hover">Firefox</a></span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom p-3 bg-light">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
  </body>
</html>
